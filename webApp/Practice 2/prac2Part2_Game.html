<html lang="en">
<head>

    <script rel="javascript" src="script/gamelogicPart2.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="parent">
        <div class="Rock">
            <h1 id="rockHeader">Rock</h1>
            <button id="rockButton" onclick="clickaChoice('rock')">Rock</button>
